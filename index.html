<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AbNews24</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body class="container">
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
           <div>
            <!-- <a class="navbar-brand">Navbar</a> -->
            <a class="navbar-brand">AbNews24</a>
           </div> 
          
          <div>
            <a href="index.html" class="btn btn-outline-success" type="submit">News</a>
            <a href="blog.html" class="btn btn-outline-success" type="submit">Blog</a>
        </div>
        </div>
    </nav>
    <!-- Category container  -->
    <section>
      <div class="container text-center">
        <div id="category-container" class="row text-success">
          
        </div>
    </div>
    </section>
    <!-- Show News By Category  -->
    <section>
      <div id="show-news-by-caegory" class="row row-cols-1 row-cols-md-3 g-4">
        
        
      </div>
    </section>
    <!-- Modal -->
    <section>  
          <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="newsTitle">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="news-details" class="modal-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  
                </div>
              </div>
            </div>
          </div>

    </section>
      <!-- Spineer  -->
    <section id="loader" class="d-none">
        <div style="height: 400px;" class="d-flex  justify-content-center  align-items-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
    </section>
    <section>
        <!-- No News Found message  -->
        <div id="no-news-found-message" class="mt-4 d-none">
          <h3 class="text-warning">Sorry!No News Found in This Category!</h3>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
